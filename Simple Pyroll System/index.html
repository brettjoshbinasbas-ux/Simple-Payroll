<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Payroll System</title>

    <!-- CDN via jsDelivr -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Simple Payroll</h1>

      <!-- INPUTS -->
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Employee Name</label>
          <input type="text" id="employeeName" class="form-control" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Hourly Rate</label>
          <input type="number" id="hourlyRate" class="form-control" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Hours Worked</label>
          <input type="number" id="hoursWorked" class="form-control" />
        </div>
      </div>

      <button class="btn btn-primary w-100 my-4" onclick="calculatePayroll()">
        Calculate Payroll
      </button>

      <!-- EXEMPT PAYSLIP -->
      <div id="paySlipExemption" class="card p-4 d-none">
        <h4>Pay Slip (EXEMPT)</h4>
        <p><strong>Name:</strong> <span id="exemptName"></span></p>
        <p><strong>Gross Pay:</strong> ₱<span id="exemptGross"></span></p>
        <p><strong>Deductions:</strong> N/A</p>
        <h5 class="text-success">Net Pay: ₱<span id="exemptNet"></span></h5>
      </div>

      <!-- REGULAR PAYSLIP -->
      <div id="paySlip" class="card p-4 d-none mt-4">
        <h4>Pay Slip</h4>
        <p><strong>Name:</strong> <span id="regName"></span></p>
        <p>Gross Pay: ₱<span id="regGross"></span></p>
        <p>Tax (20%): ₱<span id="regTax"></span></p>
        <p>SSS: ₱750</p>
        <p>PhilHealth: ₱500</p>
        <p>Pag-IBIG: ₱800</p>
        <h5 class="text-success">Net Pay: ₱<span id="regNet"></span></h5>
      </div>
    </div>

    <!-- CDN via jsDelivr -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <!-- payroll-system.js -->
    <script src="javascript/payroll-system.js"></script>
  </body>
</html>
